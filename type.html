<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="type.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="type.js"></script>
    <title>Speed Master</title>
</head>
<body class="bg-dark text-light">
    <header><h1 class="title">Speed Master</h1></header>
    <div class="background">
        <div class="container" >
            <h4 class="header">Type The Quote Within <strong>30</strong> seconds</h4>
                 <h6 id="data" class="data"></h6>
             </div>
            <form autocomplete="off" class="form-group" method=post action="/start">
            <div class="inputWord"><textarea id="input" class="form-control" placeholder="Start Typing Here..." style="height:100px;"name=""></textarea></div>
                <br>
            <div class="timeStamps">
                <h4 style="text-align:center;"  >Time: <strong id="timer" >0</strong> </h4>
                <h4 style="text-align:center">Score: <strong id="score">0</strong></h4>
               
            </div>
            <h3 style="text-align:center;font-size:25px;font-weight:400;"></h3>
            </form>
        </div>
    </div>
</body>
</html>
